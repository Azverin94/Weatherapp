<!doctype html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

    <h1>Погодное приложение</h1>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">

        <span class="fs-4">IT Overone</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Главная страница</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Информация</a>
          </nav>
    </div>
    <div class="container mt-5">
        <div class="row"></div>
        <div class="col-5 offset-1"></div>
                 <form action="" method="post">
                    {% csrf_token %}
                     <label for="city">Погода в вашем городе</label>
                     {{ form.name }}
                     <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                 </form>
        </div>
        <div class="col-4 offset-1">
            <h1>Информация</h1>

            {% for info in all_info %}
            <div class="alert alert-info">
        <div class="row">
            <div class="col-9">
        <b>Город:</b>{{info.city}}<br>
        <b>Температура:</b>{{info.temp}}<sup>0</sup><br>
        <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды" class="img-thunbnail">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


</body>
</html>
